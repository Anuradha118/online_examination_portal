<center>
    <h4>{{test.message}}</h4>
</center>
<div ng-show="test.show" class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card border-success">
                <div class="card-header bg-primary"><strong>Create Test</strong></div>
                <div class="card-body">
                    <form ng-submit="test.createTest()">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" ng-model="test.title" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Description</label>
                            <textarea  rows="3" class="form-control" ng-model="test.description" placeholder="Description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="title">Number Of Questions</label>
                            <input type="number" class="form-control" ng-model="test.noOfquestions" placeholder="For example- 5,10" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Time Limit</label>
                            <input type="text" class="form-control" ng-model="test.totalTime" placeholder="Time in minutes" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Instructions</label>
                            <textarea rows="3" class="form-control" ng-model="test.instructions" placeholder="Instructions" required></textarea>
                        </div>
                        <div>
                            <input type="submit" style="width:150px" class="btn btn-primary" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div ng-hide="test.show" class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-3">
                <div class="card-header bg-primary">Question {{test.index}}</div>
                <div class="card-body">
                    <form ng-submit="test.addQuestions()">
                        <div class="form-group">
                            <label for="question">Question</label>
                            <input type="text" class="form-control" ng-model="test.question" placeholder="Enter the Question" required>
                        </div>
                        <div class="form-group">
                            <label for="option1">Option 1</label>
                            <input type="text" class="form-control" ng-model="test.A" placeholder="Enter Option1" required>
                        </div>
                        <div class="form-group">
                            <label for="option2">Option 2</label>
                            <input type="text" class="form-control" ng-model="test.B" placeholder="Enter Option2" required>
                        </div>
                        <div class="form-group">
                            <label for="option3">Option 3</label>
                            <input type="text" class="form-control" ng-model="test.C" placeholder="Enter Option3" required>
                        </div>
                        <div class="form-group">
                            <label for="option4">Option 4</label>
                            <input type="text" class="form-control" ng-model="test.D" placeholder="Enter Option4" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" style="color:green">Answer</label>
                            <select class="form-control" ng-model="test.answer" required>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Save and Next">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
