<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <button type="button" class="float-right btn btn-danger" ng-click="test.deleteTest(test.testData._id)">Delete Test</button>
        </div>
        <div>
            <button type="button" class="btn btn-info" ng-click=test.showQuestion()>Add Question</button>
        </div>
    </div>
</div>
<br>
<div ng-show="test.addQues" class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-3">
                <div class="card-header bg-primary">Question</div>
                <div class="card-body">
                    <form ng-submit="test.addQuestion(test.testData._id)">
                        <div class="form-group">
                            <label for="question">Question</label>
                            <input type="text" class="form-control" ng-model="test.question" placeholder="Enter the Question" required>
                        </div>
                        <div class="form-group">
                            <label for="option1">Option 1</label>
                            <input type="text" class="form-control" ng-model="test.A" placeholder="Enter Option1" required>
                        </div>
                        <div class="form-group">
                            <label for="option2">Option 2</label>
                            <input type="text" class="form-control" ng-model="test.B" placeholder="Enter Option2" required>
                        </div>
                        <div class="form-group">
                            <label for="option3">Option 3</label>
                            <input type="text" class="form-control" ng-model="test.C" placeholder="Enter Option3" required>
                        </div>
                        <div class="form-group">
                            <label for="option4">Option 4</label>
                            <input type="text" class="form-control" ng-model="test.D" placeholder="Enter Option4" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" style="color:green">Answer</label>
                            <select class="form-control" ng-model="test.answer" required>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<center><h5>{{test.message}}</h5></center>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card border-info">
                <div class="card-header bg-primary">
                    <h6 class="text-white">Test Details</h6>
                </div>
                <div class="card-body">
                    <form ng-submit="test.updateTest(test.testData._id)">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" ng-model="test.testData.title" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Description</label>
                            <textarea  rows="3" class="form-control" ng-model="test.testData.description" placeholder="Description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="title">Number Of Questions</label>
                            <input type="number" class="form-control" ng-model="test.testData.totalQuestions" placeholder="For example- 5,10" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Time Limit</label>
                            <input type="text" class="form-control" ng-model="test.testData.totalTime" placeholder="Time in minutes" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Instructions</label>
                            <textarea rows="3" class="form-control" ng-model="test.testData.instructions" placeholder="Instructions" required></textarea>
                        </div>
                        <div>
                            <input type="submit" style="width:150px" class="btn btn-primary" value="Edit and Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-8" ng-repeat="ques in test.testData.questions track by $index">
            <div class="card border-info mb-3">
                <div class="card-header bg-primary">
                    <h6 class="text-white">Question {{$index+1}}</h6>
                </div>
                <div class="card-body">
                    <form ng-submit="test.updateQuestion(ques._id,$index)">
                        <div class="form-group">
                            <label for="title">Question</label>
                            <input type="text" class="form-control" ng-model="ques.question" placeholder="Question" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Option 1</label>
                            <input type="text" class="form-control" ng-model="ques.A" placeholder="Option 1" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="title">Option 2</label>
                            <input type="text" class="form-control" ng-model="ques.B" placeholder="Option 2" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Option 3</label>
                            <input type="text" class="form-control" ng-model="ques.C" placeholder="Option 3" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Option 4</label>
                            <input type="text" class="form-control" ng-model="ques.D" placeholder="Option 4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" style="color:green">Answer</label>
                            <select class="form-control " ng-model="ques.answer" required>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                            </select>

                        </div>
                        <div>
                            <input type="submit" style="width:150px" class="btn btn-primary" value="Edit and Save">
                            <button type="button" class="btn btn-danger" ng-click="test.deleteQuestion(test.testData._id,ques._id)">Delete Question</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
